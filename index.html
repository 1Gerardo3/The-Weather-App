<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./Assests/style/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header class="row bg-dark">
      <h1 class="col-md-12">Weather Dashboard</h1>
    </header>
    <!-- Main container -->
    <main class="row wrapper">
      <aside class="col-md-3">
        <!-- Search bar -->
        <div class="container">
          <h1>Search for a City:</h1>
          <hr />
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
            <button class="btn btn-secondary my-2 my-sm-0" id="clearBtn">
              Clear History
            </button>
          </form>
          <!-- Search history -->
          <div class="container searchHistoryEl"></div>
        </div>
      </aside>

      <!-- Main panel -->
      <main class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            <!-- Current weather Jumbotron -->
            <div class="jumbotron">
              <h1 class="display-3" id="cityName">
                <i
                  class="fa fa-arrow-circle-o-left"
                  id="arrowImg"
                  style="font-size: 64px"
                ></i>
                Search for a city
              </h1>

              <h3 class="todayDate"><img id="currentImg" /></h3>
              <hr />
              <div class="row">
                <table class="table table-hover col-xl-4">
                  <tr class="table-primary">
                    <th scope="row">Temperature</th>
                    <td id="tempData"></td>
                  </tr>
                  <tr class="table-primary">
                    <th scope="row">Humidity</th>
                    <td id="humidData"></td>
                  </tr>
                  <tr class="table-primary">
                    <th scope="row">
                      Wind Speed
                      <i class="fa fa-arrow-down" id="windArrow"></i>
                    </th>
                    <td id="windData"></td>
                  </tr>
                  <tr class="table-primary">
                    <th class="uvRow" scope="row">UV Index</th>
                    <td class="uvRow" id="uvData"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <!-- Five-day forecast -->
          <div class="col-md-12">
            <h1>5-Day Forecast</h1>
            <div class="card-container">
              <div
                class="card text-white bg-primary mb-3"
                style="max-width: 15rem"
              >
                <div class="card-header" id="1Date"></div>
                <div class="card-body">
                  <img id="1img" />
                  <p class="card-text" id="1temp"></p>
                  <p class="card-text" id="1humid"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary mb-3"
                style="max-width: 15rem"
              >
                <div class="card-header" id="2Date"></div>
                <div class="card-body">
                  <img id="2img" />
                  <p class="card-text" id="2temp"></p>
                  <p class="card-text" id="2humid"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary mb-3"
                style="max-width: 15rem"
              >
                <div class="card-header" id="3Date"></div>
                <div class="card-body">
                  <img id="3img" />
                  <p class="card-text" id="3temp"></p>
                  <p class="card-text" id="3humid"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary mb-3"
                style="max-width: 15rem"
              >
                <div class="card-header" id="4Date"></div>
                <div class="card-body">
                  <img id="4img" />
                  <p class="card-text" id="4temp"></p>
                  <p class="card-text" id="4humid"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary mb-3"
                style="max-width: 15rem"
              >
                <div class="card-header" id="5Date"></div>
                <div class="card-body">
                  <img id="5img" />
                  <p class="card-text" id="5temp"></p>
                  <p class="card-text" id="5humid"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
      integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"
      integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./Assests/script/script.js"></script>
  </body>
</html>
